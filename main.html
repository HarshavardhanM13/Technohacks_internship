<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC-Currency Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <header>
        <img src="Hv_logo.jpg">
        <h1>Currency Convertor</h1>
      </header>
      <div class="select_box">
        <div class="part">
          <div class="part1">
            <h3>FROM</h3>
            <select id="fromCurrency"></select>
          </div>
          <div class="part2">
            <h3>TO</h3>
            <select id="toCurrency"></select>
          </div>
        </div>
        <div class="amount">
          <input type="number" id="InputAmount">
          <input type="text" id="OutputAmount">
        </div>
      </div>
      <div id="result"></div>
      <div class="operation">
        <input type="submit" id="submit" onclick="conVert()">
        <input type="reset" onclick="Reset()">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
